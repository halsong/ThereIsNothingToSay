    deployments:
    - customRuntimeArgs: []
      resourceRequirements:
        cpu: 8
        gpuCount: 1
        gpuType: vgpu
        memory: 64
        perGPUMemoryGB: 80
      runtime: vllm
      versionRequired: '>=v0.6.5'
    descriptor:
      description:
        enUS: HiDream-I1-Dev is a new open-source image generative foundation model
          with 17B parameters that achieves state-of-the-art image generation quality
