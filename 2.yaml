      - TEXT_GENERATION
    source:
      huggingface:
        name: deepseek-ai/DeepSeek-V3-0324
      modelscope:
        name: deepseek-ai/DeepSeek-V3-0324

- apiVersion: model.hydra.io/v1alpha1
